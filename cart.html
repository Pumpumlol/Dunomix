<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Dunomix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #28a745;
      color: white;
      padding: 1em;
    }

    .logo {
      font-size: 1.5em;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .logo:hover {
      opacity: 0.9;
    }

    input[type="text"] {
      padding: 0.5em;
      border: none;
      border-radius: 4px;
      width: 300px;
    }

    .cart {
      font-size: 1.2em;
      text-decoration: none;
      background: white;
      color: #28a745;
      padding: 0.4em 1em;
      border-radius: 20px;
      font-weight: bold;
    }

    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      margin-bottom: 1em;
    }

    .cart-item {
      margin-bottom: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }

    .payment-section {
      margin-top: 2em;
    }

    .mpesa-box {
      margin-top: 1.5em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">ðŸ›’ Dunomix</a>
  <input type="text" placeholder="Search products..." aria-label="Search products">
  <a href="cart.html" class="cart">Cart (0)</a>
</header>

<main>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3 id="total"></h3>

  <div class="payment-section" id="checkout" style="display: none;">
    <h3>Pay Now</h3>

    <!-- PayPal -->
    <div id="paypal-button-container"></div>

    <!-- M-Pesa -->
    <div class="mpesa-box">
      <h4>M-Pesa Payment</h4>
      <p>Pay via M-Pesa Till or STK Push</p>
      <button onclick="payWithMpesa()">Pay via M-Pesa</button>
    </div>
  </div>
</main>

<footer style="text-align: center; margin-top: 2em; padding: 1em; background: #eee;">
  &copy; 2025 Dunomix. All rights reserved.
</footer>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function displayCart() {
    const container = document.getElementById('cart-items');
    const totalElement = document.getElementById('total');
    const checkoutSection = document.getElementById('checkout');

    container.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      totalElement.textContent = '';
      checkoutSection.style.display = 'none';
      return;
    }

    cart.forEach((item, index) => {
      total += item.price;
      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';
      itemEl.innerHTML = `
        <strong>${item.name}</strong><br>
        Price: $${item.price.toFixed(2)}
        <button onclick="removeItem(${index})">Remove</button>
      `;
      container.appendChild(itemEl);
    });

    totalElement.textContent = `Total: $${total.toFixed(2)}`;
    checkoutSection.style.display = 'block';
    setupPayPalButton(total);
    updateCartDisplay();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
    alert("Item removed from cart.");
  }

  function updateCartDisplay() {
    const cartCount = document.querySelector('.cart');
    if (cartCount) {
      cartCount.textContent = `Cart (${cart.length})`;
    }
  }

  function setupPayPalButton(total) {
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: total.toFixed(2) }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name + '!');
          localStorage.removeItem('cart');
          window.location.href = 'thankyou.html';
        });
      }
    }).render('#paypal-button-container');
  }

  async function payWithMpesa() {
    const phone = prompt("Enter your phone number (e.g. 2547XXXXXXXX):");
    if (!phone) return;

    const total = cart.reduce((sum, item) => sum + item.price, 0);

    const resp = await fetch('/api/lipa', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone, amount: total })
    });

    const data = await resp.json();

    if (data.ResponseCode === '0') {
      alert("M-Pesa push sent. Check your phone to complete payment.");
    } else {
      alert("M-Pesa payment failed: " + (data.errorMessage || "Unknown error"));
    }
  }

  window.onload = displayCart;
</script>

</body>
</html>
